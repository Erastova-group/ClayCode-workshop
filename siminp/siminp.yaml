# =============================================================================
# Required Parameters
# =============================================================================

#OUTPATH: .

# name of system to call according to CLAY_COMP (exp_clay.csv)
# compositions currently included are: 'NAu-1-fe' 'NAu-2-fe' 'NG-1'  'SWa-1' 'L31' 'IMt-1' 'KGa-1'
